<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Qwer PDF</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common_popup.css">
</head>

<body>
    <div class="main-box">
        <header>
            <nav style="display: flex;">
                <a href="#">
                    <img width="110" height="53" loading="lazy" src="images/logo.svg" alt="logo">
                </a>
                <div class="time-box">
                    <div class="time-hit" data-localize="__MSG_page_time_hint__">__MSG_page_time_hint__</div>
                    <div class="time-items">
                        <div class="t-item"><div class="num time-hours">0</div><div class="time_text" data-localize="__MSG_page_time_hours__">__MSG_page_time_hours__</div></div>
                        <div class="t-item"><div class="num time-minutes">0</div><div class="time_text" data-localize="__MSG_page_time_minutes__">__MSG_page_time_minutes__</div></div>
                        <div class="t-item"><div class="num time-seconds">0</div><div class="time_text" data-localize="__MSG_page_time_seconds__">__MSG_page_time_seconds__</div></div>
                    </div>
                </div>
            </nav>
            <nav class="nav_right">
                <a href="#" class="rateUs rateus" target="_blank">
                    Rate Us
                </a>
                <a href="./files_popup.html" class="history">
                    <span class="hide">0</span>
                    <img width="25" height="25" loading="lazy" src="./images/history.svg" alt="history"> 
                    History
                </a>
                <a href="https://qwerpdf.com/user/signin" class="login loginbtn" target="_blank" data-localize="__MSG_page_login__">
                    __MSG_page_login__
                </a>
                <a href="#" class="userInfo userface hide">
                    <img width="27" height="27" loading="lazy" src="./images/icon.png">
                </a>
                <div class="fullScreen">
                    <img width="27" height="27" loading="lazy" src="./images/fullScreen.svg">
                </div>
            </nav>
        </header>
        <div class="upload_content" style="min-height: calc(100% - 88px);overflow: auto;">
            <div class="left_index">
                <a href="./index_popup.html">
                    <img width="25" height="25" src="./images/left.svg" alt="">
                </a>
            </div>
            <div id="file-temp-top" class="file_item_top file_item_list"> 
                <span class="item_top_name">Name</span>
                <span class="item_top_size">Size</span>
                <span class="item_top_actions">
                    <span class="item_top_edit">Edit</span>
                    <span class="item_top_view">Viewer</span>
                    <span class="item_top_down">Download</span>
                    <span class="item_top_del">Delete</span>
                </span>
            </div>
            <div class="files-box">
            
            </div>
        </div>
    </div>

  

    <template id="file-temp">
        <div class="file-item">
            <div class="file_item_icon">
                <span class="icon">
                    <img src="./images/image.svg" />
                </span>
            </div>
            <div class="file_item_info">
                
                <div class="file_item_top file_item_bottom">
                    <div class="delete-line"></div>
                    <span class="name">name.pdf</span>
                    <span class="size">20 MB</span>
                    <span class="actions">
                        <a href="" target="_blank" class="edit"><img src="images/edit.svg" /></a>
                        <a href="" target="_blank" class="view"><img src="images/view.svg" /></a>
                        <a href="" target="_blank" class="download"><img src="images/down.svg" /></a>
                        <a class="remove"><img src="images/delete.svg" /></a>
                    </span>
                </div>
            </div>
        </div>
    </template>
 
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/localize.js"></script>
    <script type="text/javascript" src="./js/misc.js"></script>

    <script type="text/javascript" src="./js/files_popup.js"></script>
</body>

</html>
