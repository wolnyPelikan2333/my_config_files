<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../vendor/materialize/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
</head>

<body>

<div class="row">
    <div class="col s12 z-depth-1 green white-text">
        <div class="container">
            <div class="col s12 valign-wrapper center-align">
                <img src="../images/logo.png" class="valign" alt="Rapideo"
                     style="padding-top: 10px; padding-bottom: 10px;">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div id="progress-row" class="row hide">
        <div class="col s12">
            <div id="loading" class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>
    <div id="message-box-row" class="row hide">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" data-i18n="error_occured"></span>

                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="register" class="col s12" style="display:none;">
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input id="register-login" type="text" class="validate">
                    <label for="register-login">Login</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input id="register-email" type="email" class="validate">
                    <label for="register-email">E-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="register-password" type="password" class="validate">
                    <label for="register-password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="login" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input id="login-login" type="text" class="validate">
                    <label for="login-login" data-i18n="login"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="login-password" type="password" class="validate">
                    <label for="login-password" data-i18n="password"></label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button id="btn-login" class="btn waves-effect waves-light green"><span data-i18n="login_action"></span>
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button id="btn-no-account" class="btn-flat waves-effect waves-light"><span
                            data-i18n="no_account"></span>
                        <i class="mdi-action-exit-to-app right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../vendor/md5.js"></script>
<script src="../js/api/api.js"></script>
<script src="../vendor/jquery.js"></script>
<script src="../vendor/materialize/js/materialize.min.js"></script>
<script src="../js/classes/ServiceSettings.js"></script>
<script src="../js/classes/User.js"></script>
<script src="../js/views/login.js"></script>
<script src="../vendor/bs2.min.js"></script>
<script src="../bugsnag.js"></script>

</body>
</html>
