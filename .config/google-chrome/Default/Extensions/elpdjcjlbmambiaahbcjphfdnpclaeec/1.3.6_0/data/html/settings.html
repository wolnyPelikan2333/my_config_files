<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../vendor/materialize/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
</head>
<body>

<nav class="green">
    <div class="nav-wrapper">
        <div class="container">
            <img src="../images/logo.png" class="valign" alt="Rapideo"
                 style=" padding-top: 10px; padding-bottom : 10px; height: 64px;">
        </div>
    </div>
</nav>



<div class="container">
    <div class="section row">
        <h2 data-i18n="settings"></h2>
        <div class="divider"></div>
    </div>
    <div class="row">
        <div class="col s12">
            <ul id="container-main">

            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <h6 data-i18n="show_hostings_button_header"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col s6" data-i18n="show_hostings_button_body"></div>
                <div class="col s6 valign-wrapper">
                    <div class="switch valign">
                        <label>
                            <span data-i18n="off"></span>
                            <input id="settings-show-hostings-button" type="checkbox">
                            <span class="lever"></span>
                            <span data-i18n="on"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <h6 data-i18n="service_messages_header"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col s6" data-i18n="service_messages_body"></div>
                <div class="col s6 valign-wrapper">
                    <div class="switch valign">
                        <label>
                            <span data-i18n="off"></span>
                            <input id="settings-service-messages" type="checkbox">
                            <span class="lever"></span>
                            <span data-i18n="on"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <h6 data-i18n="content_parser_header"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col s6" data-i18n="content_parser_body"></div>
                <div class="col s6 valign-wrapper">
                    <div class="switch valign">
                    <label>
                        <span data-i18n="off"></span>
                        <input id="settings-content-parser" type="checkbox">
                        <span class="lever"></span>
                        <span data-i18n="on"></span>
                    </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <h6 data-i18n="low_account_notifications_header"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col s6" data-i18n="low_account_notifications_body"></div>
                <div class="col s6 valign-wrapper">
                    <div class="switch valign">
                        <label>
                            <span data-i18n="off"></span>
                            <input id="low-account-notifications" type="checkbox">
                            <span class="lever"></span>
                            <span data-i18n="on"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="page-footer cyan darken-4">
    <div class="footer-copyright">
        <div class="container">
            Â© 2015 Rapideo.pl
        </div>
    </div>
</footer>


<script src="../vendor/md5.js"></script>
<script src="../vendor/moment-with-locales.js"></script>
<script src="../js/api/api.js"></script>
<script src="../vendor/jquery.js"></script>
<script src="../vendor/materialize/js/materialize.min.js"></script>
<script src="../js/classes/ServiceSettings.js"></script>
<script src="../js/classes/User.js"></script>
<script src="../js/views/settings.js"></script>

<script id="message" type="text/template">
    <li style="opacity: 0;">
        <div class="row">
            <div class="col s12">
                <div class="card darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"></span>
                        <p class="card-content-true"></p>
                    </div>
                </div>
            </div>
        </div>
    </li>
</script>

</body>
</html>
