<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../vendor/materialize/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
</head>

<body style="min-width: 400px">

<nav class= "green">
    <div class= "nav-wrapper">
        <div class= "container">
            <ul class="left">
                <li><a class="topup-btn tooltipped" id="topup-btn" data-position="bottom" href="#"><i class="mdi-action-shopping-basket"></i></a></li>
                <li><a class="tooltipped" data-position="bottom" id="messages-btn" href="#"><i class="mdi-content-mail"></i> </a></li>
                <li><a class="tooltipped" data-position="bottom" id="settings-btn" href="#" ><i class="mdi-action-settings"></i></a></li>
            </ul>
            <ul class= "right">
                <li><a class="tooltipped" data-position="bottom" id="logout-btn" href="#" ><i class="mdi-action-exit-to-app"></i></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class= "container">
    <div class= "row">
        <div class= "col s12">

        </div>
    </div>
    <div class= "row">
        <div class= "col s12">
            <div class= "card">
                <div class="card-content" >
                    <h5 class="card-title grey-text text-darken-2"><span data-i18n="account_status"></span></h5>

                    <p>
                        <strong id="username"></strong>,
                        <span data-i18n="account_type" data-i18n-lower></span>:
                        <span id="premium" data-i18n="premium" data-i18n-lower></span>
                        <span id="transfer" data-i18n="transfer" data-i18n-lower></span>
                        <span id="valid_untill" data-i18n="valid_untill" data-i18n-lower></span>
                        <strong id="balance"></strong>
                    </p>
                </div>
                <div class="card-action" >
                    <a class="topup-btn" href="#"><span data-i18n="top_up_account"></span></a>
                </div>
            </div>
        </div>
    </div>

    <div class= "row">
        <div class= "col s12">
            <div class= "card">
                <div class="card-content" >
                    <h5 class="card-title grey-text text-darken-2"><span data-i18n="file_search"></span></h5>

                    <div class="input-field">
                        <i class="mdi-action-search prefix"></i>
                        <input id="search" type= "text" placeholder= "Linux.iso">
                    </div>
                </div>
                <div class="card-action" >
                    <a id="search-btn" class="btn-flat" href="#"><span data-i18n="search"></span></a>
                </div>
            </div>
        </div>
    </div>
    <div class= "row">
        <div class= "col s12">
            <div class= "card">
                <div class="card-content" >
                    <h5 class="card-title grey-text text-darken-2">
                        <span data-i18n="file_download"></span>
                    </h5>

                    <div class="input-field">
                        <textarea id="add-files" class="materialize-textarea"></textarea>
                    </div>
                </div>
                <div class="card-action" >
                    <a id="add-files-btn" href="#"><span data-i18n="download"></span></a>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="../vendor/md5.js"></script>
<script src="../vendor/moment-with-locales.js"></script>
<script src="../js/api/api.js"></script>
<script src="../vendor/jquery.js"></script>
<script src="../vendor/materialize/js/materialize.min.js"></script>
<script src="../js/classes/ServiceSettings.js"></script>
<script src="../js/classes/User.js"></script>
<script src="../js/views/main.js"></script>

</body>
</html>
